<!DOCTYPE html>
<title>Discord Timestamp Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="timestamp-generator/style.css">

<div class="container">
    <h1>Discord Timestamp Generator</h1>
    <p>Get a dynamic date-time display in your Discord messages. Choose your desired date and time, and then copy the generated code below.</p>
</div>
<div class="container" id="container">
    <div style="display: flex; gap: 10px; align-items: center;">
        <span>Date</span><input type="date" id="date">
        <span>Time</span><input type="time" id="time">
    </div>
    
    <div class="type-section">
        <h3>Short Time</h3>
        <span id="preview-t"></span>
        <input type="text" readonly id="code-t" title="Press Ctrl/Cmd+C to copy">
    </div>
    
    <div class="type-section">
        <h3>Long Time</h3>
        <span id="preview-T"></span>
        <input type="text" readonly id="code-T" title="Press Ctrl/Cmd+C to copy">
    </div>
    
    <div class="type-section">
        <h3>Short Date</h3>
        <span id="preview-d"></span>
        <input type="text" readonly id="code-d" title="Press Ctrl/Cmd+C to copy">
    </div>
    
    <div class="type-section">
        <h3>Long Date</h3>
        <span id="preview-D"></span>
        <input type="text" readonly id="code-D" title="Press Ctrl/Cmd+C to copy">
    </div>
    
    <div class="type-section">
        <h3>Long Date with Short Time</h3>
        <span id="preview-f"></span>
        <input type="text" readonly id="code-f" title="Press Ctrl/Cmd+C to copy">
    </div>
    
    <div class="type-section">
        <h3>Long Date with Day of Week and Short Time</h3>
        <span id="preview-F"></span>
        <input type="text" readonly id="code-F" title="Press Ctrl/Cmd+C to copy">
    </div>
    
    <div class="type-section">
        <h3>Relative</h3>
        <span id="preview-R"></span>
        <input type="text" readonly id="code-R" title="Press Ctrl/Cmd+C to copy">
    </div>

    <button id="copy">Copy to clipboard</button>
    <button id="current">Reset to current time</button>
</div>

<script src="timestamp-generator/script.js"></script>
