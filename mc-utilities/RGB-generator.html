<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Generator</title>
    <meta name="description" content="Create beautiful gradient text for Minecraft servers.">
    <link rel="stylesheet" href="RGB-generator/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gradient Generator</h1>
            <p>Lorem Ipsum dolor sit amet</p>
        </header>

        <section class="result">
            <h2>Minecraft Format Output</h2>
            <div id="output" class="output-box" contenteditable="false"></div>
            <button onclick="copyOutput()">Copy</button>
        </section>

        <section class="preview">
            <h2>Preview</h2>
            <div id="preview" class="preview-box" contenteditable="false"></div>
        </section>

        <section class="text-input">
            <h2>Text & Formatting</h2>
            <input type="text" id="inputText" placeholder="Your text here">
            <input type="number" id="charsPerColor" value="1" min="1" oninput="validateNumberInput(this)">
            <div>
                <label><input type="checkbox" id="formatBold"> Bold</label>
                <label><input type="checkbox" id="formatItalic"> Italic</label>
                <label><input type="checkbox" id="formatUnderline"> Underline</label>
                <label><input type="checkbox" id="formatStrike"> Strikethrough</label>
            </div>
            <select id="colorFormat" onchange="updatePreview()">
                <option value="&#">&#rrggbb (Default)</option>
                <option value="&">&#rrggbb</option>
                <option value="MiniMessage"><#rrggbb></option>
                <option value="Â§">Â§xÂ§rÂ§rÂ§gÂ§gÂ§bÂ§b</option>
                <option value="<#"><#rrggbb></option>
            </select>
            <div id="colorPairs"></div>
            <button onclick="addColorPair()">Add Color</button>
        </section>

        <section>
            <h2>Potential Extra Command</h2>
            <input type="text" id="extraCommand" placeholder="Add your potential extra command here">
        </section>
    </div>

    <div id="errorPopup"></div>

    <script src="RGB-generator/script.js"></script>
</body>
</html>
